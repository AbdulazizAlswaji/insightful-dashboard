<!DOCTYPE html>
<html>

<head>
    <title>Insightful Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="animation/config.js"></script>
    <script src="animation/animation.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="data/data.js"></script>
    <script src="data/details.js"></script>
    <script src="data/colors.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="mb-5">
    <div class="mt-3">
        <div>
            <img src="icons/noun-dashboard-4731624-FFFFFF.svg" class="icon"/>
        </div>
        <div>
            <span class="label">Insightful Dashboard</span>
        </div>
    </div>

    <main class="container mt-2 mb-5 pb-5">
        <div id="particles-js" class="center" style="position: fixed; height: 100%; width:100%;"></div>

        <div class="container pt-2">
            <button type="button" class="btn btn-outline-info m-1 label" id="all">All</button>
            <button type="button" class="btn btn-outline-info m-1 label" id="tables">Tables</button>
            <button type="button" class="btn btn-outline-info m-1 label" id="trends">Trends</button>
        </div>


        <div class="container tables">
            <div class="container">
                <div class="row">
                    <div class=" b mt-2 col-md-6">
                        <div id="customers" data-aos="fade-up"></div>
                    </div>
                    <div class=" b mt-2 col-md-6">
                        <div id="employee" data-aos="fade-down"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container trends">
            <div class="container">
                <div class="row">
                    <div class=" b mt-2 col-md-6">
                        <img id="sales-img" class="icon"/>
                        <div id="sales" data-aos="fade-down"></div>
                    </div>
                    <div class=" b mt-2 col-md-6">
                        <img id="refund-img" class="icon"/>
                        <div id="refund" data-aos="fade-down"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div></div>

    <script>
        AOS.init({
            delay: 600,
            offset: 2
        });
    </script>

</body>

</html>
