<!DOCTYPE html>
<html>

<head>
    <title>Insightful Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="animation/config.js"></script>
    <script src="animation/animation.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="data/data.js"></script>
    <script src="data/details.js"></script>
    <script src="data/colors.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="mb-5">
    <div id="particles-js" class="center" style="position: fixed; height: 100%; width:100%;"></div>
    <main class="container mt-5 mb-3">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class=" b mt-2 col-md-6">
                        <div id="customers" data-aos="fade-up"></div>
                    </div>
                    <div class=" b mt-2 col-md-6">
                        <div id="employee" data-aos="fade-down"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container ">
            <div class="container">
                <div class="row">
                    <div class=" b mt-2 col-md-6">
                        <div id="sales" data-aos="fade-down"></div>
                    </div>
                    <div class=" b mt-2 col-md-6">
                        <div id="refund" data-aos="fade-up"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        AOS.init({
            delay: 900
        });
      </script>

</body>

</html>
